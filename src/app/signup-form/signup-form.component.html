
<div style="margin-left:40px;margin-top: 40px;font-size: 25px;color: red;">{{errorMessage}}</div>


<div class="limiter">
    <div class="container-login100" style="background-image: url('../../assets/images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form"  name="signUpForm" [formGroup]="signUpFormGroup" (ngSubmit)="register()">
                <div class="login100-form-avatar">
                    <img src="../../assets/images/avatar-01.jpg" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
                    ANONYMOUS
                </span>

                <div class="wrap-input100 validate-input m-b-10">
                    <input class="input100" type="text" name="username" placeholder="Username" formControlName="username" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10">
                    <input class="input100" type="password" placeholder="Password" name="password" formControlName="password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <input value="SIGN UP" type="submit" class="login100-form-btn" [class.disabled]="!signUpFormGroup.valid"/>
                </div>
            </form>
        </div>
    </div>
</div>
